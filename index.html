<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="display-container" class="display">
    <div id="first-line" class="display"></div>
    <div id="second-line" class="display">
        <div id="input-number" class="display"></div>
        <div id="input-operator" class="display"></div>
    </div>
  </div>
  <div id="container">
    <div id="row-1" class="row">
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="C" class="operator">C</button>
        <button id="AC" class="operator">AC</button>
    </div>
    <div id="row-2" class="row">
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="%" class="operator">%</button>
        <button id="x" class="operator">x</button>
    </div>
    <div id="row-3" class="row">
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="+" class="operator">%</button>
        <button id="-" class="operator">x</button>
    </div>
    <div id="row-4" class="row">
        <button id="+/-" class="operator">+/-</button>
        <button id="0" class="number">0</button>
        <button id=".">.</button>
        <button id="equal" class="=">=</button>
    </div>
  </div>
  <div id="footer">Created by LF</div>
  <script type="text/javascript" src="code.js"></script>
</body>
</html>
